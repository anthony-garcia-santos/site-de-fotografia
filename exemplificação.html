<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estido.css">
    <script src="comando.js" defer></script>
</head>

<body>



    <div class="login-tela">

        <img src="camera.png" alt="Avatar">


        <div class="input-groupo">
            <input type="text" id="email" required placeholder=" ">
            <label for="email">Email</label>
        </div>



        <div class="input-groupo">
            <input type="password" id="password" required placeholder=" ">
            <label for="password">senha</label>
        </div>



        <div class="lembrar-senha">
            <label><input type="checkbox"> lembrar-se de mim</label>
            <a href="#">esqueceu sua senha?</a>
        </div>

        <div class="button">
        <button class="entrar">ENTRAR</button>
        
        <button class="registrar">CRIAR CONTA</button>
        </div>

    </div>

    <div class="tela-cadastro">



        <div class="input-groupo-registro">
            <input type="text" required placeholder=" ">
            <label for="registrar-email">registrar-email</label>
        </div>


        <div class="input-groupo-registro">
            <input type="password" placeholder=" ">
            <label for="password-registro">registrar-senha</label>
        </div>


        <div class="button-registro">
            <button class="registrar-se">registrar-se</button>
            <button class="voltar">Voltar</button>
        </div>
    </div>

    <div class="tela-central-fotos">

        <img src="foto1.jpg" alt="Imagem 1">
        <img src="foto2.jpeg" alt="Imagem 2">
        <img src="foto3.jpg" alt="Imagem 3">
        <img src="foto4.jpeg" alt="Imagem 4">

    </div>

</body>
</html>
