<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estido.css">
    <link rel="stylesheet" href="/estilo/tela-cadastro.css">
    <link rel="stylesheet" href="/estilo/tela-central-fotos.css">
    <link rel="stylesheet" href="/estilo/tela-login.css">
    <script src="comando.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        
</head>

<body>


    <div class="tela-inicial">

        <div class="menu-topo">
            <div class="titulo">CONJUNTO PIXELADO</div>
        
            <div class="lista-botoes">
                <button>PRODUTOS</button>
                <button>EXEMPLOS</button>
                <button>PLANOS</button>
            </div>
        
            <div class="grupo-final">
                <button class="CONECTE-SE">CONECTE-SE</button>
                <button>INSCREVER-SE</button>
            </div>
        </div>

        <div class="texto-entrada">
            <h1>Lindas galerias de fotos de clientes</h1>
            <p>A melhor maneira para fotógrafos modernos compartilharem, entregarem, revisarem e venderem on-line.</p>
        </div>

        <div class="button-tela-inicial">
            <button class="comecar">começar</button>
        </div>

        <div class="imagen-inicio">
            <img src="/imagem/tela inicial.png" alt="camera">
        </div>
    </div>

    










    <div class="login-tela hidden">

        <img class="imagem-login" src="/imagem/camera.png" alt="Avatar">


        <div class="input-groupo">
            <input type="text" id="regUsername" placeholder=" ">
            <label for="email">Email</label>
        </div>



        <div class="input-groupo">
            <input type="password" id="regpassword" placeholder=" ">
            <label for="password">senha</label>
        </div>



        <div class="lembrar-senha">
            <label><input type="checkbox"> lembrar-se de mim</label>
            <a href="#">esqueceu sua senha?</a>
        </div>

        <div class="button">
            <button class="entrar">ENTRAR</button>

            <button class="registrar">CRIAR CONTA</button>
        </div>
    </div>







    <div class="tela-cadastro hidden">

        <div class="imagem-cadastro">
            <img src="/imagem/camera.png" alt="camera">
        </div>

        <div class="input-groupo-registro">
            <input type="text" placeholder=" ">
            <label for="registrar-email">registrar-email</label>
        </div>


        <div class="input-groupo-registro">
            <input type="password" placeholder=" ">
            <label for="password-registro">registrar-senha</label>
        </div>


        <div class="button-registro">
            <button class="registrar-se">registrar-se</button>
            <button class="voltar">Voltar</button>
        </div>
    </div>






    <div class="tela-central-fotos hidden">

        <img src="imagem/foto1.jpg" alt="Imagem 1">
        <img src="imagem/foto2.jpeg" alt="Imagem 2">
        <img src="imagem/foto3.jpg" alt="Imagem 3">
        <img src="imagem/foto4.jpeg" alt="Imagem 4">

    </div>
</body>
</html>
